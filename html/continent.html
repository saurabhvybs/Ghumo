<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/continent.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    <title>Document</title>
</head>
<body>
  <nav class="w-full h-16 bg-black flex items-center justify-between md:h-14 font-semibold tracking-wide">
      <div>
          <img class="w-600 h-9 mx-40" src="download.png" alt="logo">
      </div>
      <ul class="md:flex hidden text-white text-sm  mx-40 space-x-6">
          <li>About</li>
          <li>Services</li>
          <li>Support</li>
          <li>|</li>
          <li>Sign up</li>
          <li>Log in</li>
      </ul>
  </nav>
<section class="hero-section">
  <div class="card-grid">
    <a class="card" href="#">
      <div class="card__background" id="image1"></div>
      <div class="card__content">
        <p class="card__category">Category</p>
        <h3 class="card__heading">Example Card Heading</h3>
      </div>
    </a>
    <a class="card" href="#">
      <div class="card__background" id="image2"></div>
      <div class="card__content">
        <p class="card__category">Category</p>
        <h3 class="card__heading">Example Card Heading</h3>
      </div>
    </a>
    <a class="card" href="#">
      <div class="card__background" id="image3"></div>
      <div class="card__content">
        <p class="card__category">Category</p>
        <h3 class="card__heading">Example Card Heading</h3>
      </div>
    </a>
    <a class="card" href="#">
      <div class="card__background" id="image4"></div>
      <div class="card__content">
        <p class="card__category">Category</p>
        <h3 class="card__heading">Example Card Heading</h3>
      </div>
    </a>
  </div>
</section>
  <!-- Footer will be included here -->
  <div id="footer-container"></div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const urlParams = new URLSearchParams(window.location.search);
    const set = urlParams.get('set');

    // Define image URLs for different sets
    const imageSets = {
      'set1': [
        'https://images.unsplash.com/photo-1557177324-56c542165309?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80',
        'https://images.unsplash.com/photo-1557187666-4fd70cf76254?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60',
        'https://images.unsplash.com/photo-1556680262-9990363a3e6d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60',
        'https://images.unsplash.com/photo-1557004396-66e4174d7bf6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60'
      ],
      'set2': [
        // URLs for the second set of images
        "https://images.unsplash.com/photo-1556474688-479399d655d1?q=80&w=1404&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
      "https://plus.unsplash.com/premium_photo-1670176447319-c5622f2fb996?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
      "https://images.unsplash.com/photo-1445368794737-0cf251429ca0?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
      "https://images.unsplash.com/photo-1541343672885-9be56236302a?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      ]
      // Add more sets as needed
    };

    // Update background images based on the set
    if (set && imageSets[set]) {
      const cardBackgrounds = document.querySelectorAll('.card__background');
      imageSets[set].forEach((imageUrl, index) => {
        cardBackgrounds[index].style.backgroundImage = `url(${imageUrl})`;
      });
    }
  });
</script>

  <!-- Include the script to load the footer -->
  <script src="../loadFooter.js"></script>
</body>
</html>
